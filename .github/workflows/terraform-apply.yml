name: Terraform Apply (Self-Service with Approval)

on:
  workflow_dispatch:
    inputs:
      cloud_provider:
        description: "Select Cloud Provider"
        required: true
        default: "azure"
        type: choice
        options:
          - azure

      vm_size:
        description: "Select Free Eligible VM Size"
        required: true
        type: choice
        options:
          - Standard_B1s
          - Standard_B2s

      os_type:
        description: "Select Operating System"
        required: true
        type: choice
        options:
          - windows
          - linux

disk_size:
  description: "Select OS Disk Size (GB)"
  required: true
  type: choice
  options:
    - "30"
    - "64"
    - "127"
    - "128"


      location:
        description: "Select Azure Region"
        required: true
        default: "eastus2"

jobs:
  apply:
    runs-on: ubuntu-latest

    # üîê Requires manual approval (configure in repo settings ‚Üí environments ‚Üí production)
    environment: production

    env:
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      # üîé Extra Free Subscription Validation (Safety Layer)
      - name: Validate Free Subscription Rules
        run: |
          if [[ "${{ github.event.inputs.vm_size }}" != "Standard_B1s" && "${{ github.event.inputs.vm_size }}" != "Standard_B2s" ]]; then
            echo "‚ùå Free subscription allows only B1s or B2s VM sizes."
            exit 1
          fi

      - name: Terraform Plan
        run: |
          terraform plan \
            -var="vm_size=${{ github.event.inputs.vm_size }}" \
            -var="os_type=${{ github.event.inputs.os_type }}" \
            -var="disk_size=${{ github.event.inputs.disk_size }}" \
            -var="location=${{ github.event.inputs.location }}" \
            -var="vm_name=devvm01" \
            -var="admin_username=azureuser" \
            -var="admin_password=${{ secrets.ADMIN_PASSWORD }}"

      - name: Terraform Apply
        run: |
          terraform apply -auto-approve \
            -var="vm_size=${{ github.event.inputs.vm_size }}" \
            -var="os_type=${{ github.event.inputs.os_type }}" \
            -var="disk_size=${{ github.event.inputs.disk_size }}" \
            -var="location=${{ github.event.inputs.location }}" \
            -var="vm_name=devvm01" \
            -var="admin_username=azureuser" \
            -var="admin_password=${{ secrets.ADMIN_PASSWORD }}"
